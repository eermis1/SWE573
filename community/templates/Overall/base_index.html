<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>{% block title %}CommunityCenter Home{% endblock %}</title>
  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{% static 'css/blog-home.css' %}" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
</head>

<body>
  <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'community:homepage'%}">CommunityCenter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-left">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'community:homepage'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'community:community_create'%}">Add Community</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="">Advanced Search</a>
            </li>
            </ul>
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
              <a class="nav-link" href="#">UserName : {{user.username}}</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href=" {% url "community:register" %} ">Register</a>
          </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url "community:login" %}">Login</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url "community:logout" %}">Logout</a>
          </li>
          </ul>
        </div>
      </div>
    </nav>
  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Community Center 2019</p>
    </div>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

{% block body %}
{% endblock %}
</body>

</html>
